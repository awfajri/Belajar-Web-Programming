<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Multimedia</title>
  </head>
  <body>
    <h1>Multimedia di Web</h1>

    <h3>Video Player (Native)</h3>
    <video controls width="400" poster="https://via.placeholder.com/400x250">
      <source src="WIN_20241024_15_55_47_Pro.mp4" type="video/mp4" />
      Browser anda tidak mendukung tag video.
    </video>

    <hr />

    <h3>Audio Player</h3>
    <audio controls>
      <source src="From The Start [h8DeZSB2o-c].mp3" type="audio/mpeg" />
      Browser anda tidak mendukung tag audio.
    </audio>

    <hr />

    <h3>Video YouTube (iFrame)</h3>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FGqVevT8cEU?si=rVBhhvu6Gdc0o8Q4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <br /><br />

    <h3>Lokasi Kami (Google Maps)</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.666427009761!2d106.82496417499001!3d-6.175392393811965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5d2e764b15d%3A0x661703308a2ed16b!2sMonas!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    >
    </iframe>
  </body>
</html>
